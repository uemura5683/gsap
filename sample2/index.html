
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // デモ説明のためのデフォルト設定
        gsap.defaults({
          repeat: -1, // 無限に繰り返し
          repeatDelay: 0.5, // 繰り返し時に0.5秒の待機
        });

        // たくさんの矩形を配置
        for (let i = 0; i < 100; i++) {
          const rect = document.createElement("div");
          rect.classList.add("rect");
          document.body.appendChild(rect);

          rect.style.left = `${i}vw`;
        }

        // 画面下部に落下
        gsap.to(".rect", {
          y: "100vh",
          duration: 2,
          ease: "bounce.out",
          stagger: {
            each: 0.01, // ばらす間隔（秒）
            from: "random", // ランダムに開始
          },
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
      }

      .rect {
        width: 1vw;
        height: 1vw;
        display: block;
        position: absolute;
        background: white;

        left: 25vw;
        top: -1vh;
      }
    </style>
  </head>

  <body></body>
</html>
