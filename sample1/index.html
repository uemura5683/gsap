<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"></script>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        overflow: hidden;
        background: #333;
      }
      .container {
        position: relative;
        width: 100%;
        height: 540px;
        background: #222;
      }
      .rect {
        width: 100px;
        height: 100px;
        display: block;
        position: absolute;
        background: white;
        top: 200px;
      }    
    </style>
  </head>
  <body>
    <div class="container">
      <div class="rect"></div>
    </div>
    <script>
      gsap.to(".rect", {
        duration: 1, // 秒指定
        repeat: 0,
        x: 1000,
        rotate: 360,
        ease: Cubic.easeInOut // 加減速の種類
      });
    </script>
  </body>
</html>
