<html lang="ja">
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="UTF-8">
    <title>GSAP ボタンのアニメーション</title>
    <!-- GSAP読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/CSSRulePlugin.min.js"></script>
    <script src="https://assets.codepen.io/16327/CustomBounce3.min.js"></script>
    <script src="https://assets.codepen.io/16327/CustomEase3.min.js"></script>
    <script src="https://assets.codepen.io/16327/CustomWiggle3.min.js"></script>
    <script src="https://assets.codepen.io/16327/DrawSVGPlugin3.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/Draggable.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/EaselPlugin.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/EasePack.min.js"></script>
    <script src="https://assets.codepen.io/16327/GSDevTools3.min.js"></script>
    <script src="https://assets.codepen.io/16327/InertiaPlugin.min.js"></script>
    <script src="https://assets.codepen.io/16327/MorphSVGPlugin3.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/MotionPathPlugin.min.js"></script>
    <script src="https://assets.codepen.io/16327/MotionPathHelper.min.js"></script>
    <script src="https://assets.codepen.io/16327/PhysicsPropsPlugin3.min.js"></script>
    <script src="https://assets.codepen.io/16327/Physics2DPlugin3.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/PixiPlugin.min.js"></script>
    <script src="https://assets.codepen.io/16327/ScrambleTextPlugin3.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollToPlugin.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://assets.codepen.io/16327/SplitText3.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/TextPlugin.min.js"></script>
    <script src="https://assets.codepen.io/16327/ScrollSmoother.min.js"></script>
    <script src="https://unpkg.com/gsap/dist/Observer.min.js"></script>
    <link rel="stylesheet" href="css.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  </head>
  <body>
    <div class="wrapper">
        <div class="container">
          <div class="border-gradient">
            <button>
              <span class="vh">Button</span>
            </button>
            <span class="button-text" aria-hidden="true">Button</span>
          </div>
          <svg id="scribbles" aria-hidden="true" preserveAspectRatio="none" viewBox="0 0 100 50">
             <filter color-interpolation-filters="sRGB" id="glow" x="-50" y="-50" width="200" height="200" filterUnits="userSpaceOnUse">
              <feGaussianBlur stdDeviation="10"/>
              <feComponentTransfer>
                <feFuncA type="linear" slope="2" />
              </feComponentTransfer>
              <feBlend in2="SourceGraphic" />
            </filter>
            <filter color-interpolation-filters="sRGB" id="filter" x="-50" y="-50" width="200" height="200" filterUnits="userSpaceOnUse">
              <feTurbulence type="fractalNoise" baseFrequency="0.15 0" numOctaves="1" result="warp"></feTurbulence>
              <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="5" in="SourceGraphic" in2="warp" />
            </filter>
            <filter color-interpolation-filters="sRGB" id="filter2" x="-50" y="-50" width="200" height="200" filterUnits="userSpaceOnUse">
              <feTurbulence type="fractalNoise" baseFrequency="0.2 0" numOctaves="1" result="warp"></feTurbulence>
              <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="10" in="SourceGraphic" in2="warp" />
            </filter>
             <filter color-interpolation-filters="sRGB" id="filter3" x="-50" y="-50" width="200" height="200" filterUnits="userSpaceOnUse">
              <feTurbulence type="fractalNoise" baseFrequency="0.2 0.2" numOctaves="1" result="warp"></feTurbulence>
              <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="5" in="SourceGraphic" in2="warp" />
            </filter>
              <filter color-interpolation-filters="sRGB" id="filter4" x="-50" y="-50" width="200" height="200" filterUnits="userSpaceOnUse">
              <feTurbulence type="fractalNoise" baseFrequency="0.2 0.2" numOctaves="1" result="warp"></feTurbulence>
              <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="5" in="SourceGraphic" in2="warp" />
            </filter>

            <linearGradient gradientUnits="userSpaceOnUse" id="gradient">
              <stop offset="0%" stop-color="#ffe17e" />
              <stop offset="10%" stop-color="#f65426" />
              <stop offset="50%" stop-color="#fff" />
              <stop offset="100%" stop-color="#6ff5ff" />
            </linearGradient>

            <linearGradient gradientUnits="userSpaceOnUse" id="gradient2" gradientTransform="rotate(65)">
              <stop offset="0%" stop-color="#ffe17e" />
              <stop offset="10%" stop-color="#f65426" />
              <stop offset="50%" stop-color="#fff" />
              <stop offset="100%" stop-color="#6ff5ff" />
            </linearGradient>

             <linearGradient gradientUnits="userSpaceOnUse" id="gradient3">
              <stop offset="0%" stop-color="#69eeff" />
              <stop offset="50%" stop-color="#fff" />
              <stop offset="100%" stop-color="#69eeff" />
            </linearGradient>

            <g id="lightning" stroke-width="1" filter="url(#glow)" stroke="url(#gradient)">
              <rect filter="url(#filter)" class="strike" stroke="url(#gradient)" x="0" y="0" width="100" height="50" rx="38.59" fill="none" stroke="#191919" stroke-miterlimit="10" stroke-width="1.5" />
              <rect filter="url(#filter2)" class="strike" stroke="url(#gradient2)" x="0" y="0" width="100" height="50" rx="38.59" fill="none" stroke="#191919" stroke-miterlimit="10" stroke-width="2" />
              <rect filter="url(#filter3)" class="strike" stroke="url(#gradient3)" x="0" y="0" width="100" height="50" rx="38.59" fill="none" stroke="#191919" stroke-miterlimit="10" stroke-width="1.5"/>
              <rect filter="url(#filter2)" class="strike" stroke="url(#gradient3)" x="0" y="0" width="100" height="50" rx="38.59" fill="none" stroke="#191919" stroke-miterlimit="10" stroke-width="1"/>
              <rect filter="url(#filter4)" class="strike" stroke="url(#gradient3)" x="0" y="0" width="100" height="50" rx="38.59" fill="none" stroke="#191919" stroke-miterlimit="10" stroke-width="1.5" />
            </g>
          </svg>
        </div>
        <!-- https://codepen.io/GreenSock/pen/NWMYMQr -->
        <!-- https://coliss.com/articles/build-websites/operation/work/high-voltage-button.html -->
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
